<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Défi EGC 2016 - Communauté EGC quelle histoire et quel avenir ?</title>
  <meta name="author" content="Adrien Guille">
  <link rel="stylesheet" type="text/css" media="all" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'nouislider.min.css') }}"/>
  <link type="text/javascript" href="{{ url_for('static', filename = 'nouislider.min.js') }}"/>
</head>
<style>
.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<div style="width:800px; margin: auto;">
    <h1>Communauté EGC quelle histoire et quel avenir ?</h1>
    <div id="rangedval">
        Période : <span id="rangeval">2010 - 2015</span>
    </div>
    <div class="sliders" id="red"></div>
    <div id="rangeslider"></div>

    <h2>Structuration thématique de la communauté EGC</h2>
    <topic-graph></topic-graph>

    <h2>Distribution des thématiques par institutions</h2>

    <h2>Structuration collaborative de la communauté EGC</h2>

</div>
<script type="text/javascript">
$(function(){

  $('#rangeslider').slider({
    range: true,
    min: 2004,
    max: 2015,
    values: [ 2010, 2015 ],
    slide: function( event, ui ) {
      $('#rangeval').html(ui.values[0]+" - "+ui.values[1]);
    }
  });
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>
var width = 800;
var height = 600;
var base = Math.min(width, height)
var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-500)
    .linkDistance(base/4)
    .size([width, height]);

var svg = d3.select("topic-graph").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", "0 0 " + width + " " + height )
    .attr("preserveAspectRatio", "xMidYMid meet")
    .attr("pointer-events", "all")
    .call(d3.behavior.zoom().on("zoom", redraw));

var vis = svg
    .append('svg:g');

function redraw() {
  vis.attr("transform",
      "translate(" + d3.event.translate + ")"
      + " scale(" + d3.event.scale + ")");
}

d3.json("graph.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", 0.1);

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d) { return d.weight; })
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  var texts = svg.selectAll("text.label")
      .data(graph.nodes)
      .enter()
      .append("text")
      .attr("class", "label")
      .attr("fill", "black")
      .text(function(d) {
        return d.name;
      });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    texts.attr("x", function(d) {return d.x+10;})
        .attr("y", function(d) {return d.y;});
  });
});
</script>
